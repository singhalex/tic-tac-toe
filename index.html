<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Tic-Tac-Toe</h1>
    <div id="player-names">
      <div>
        <label for="player-x-name">Player X Name:</label>
        <input type="text" name="player-x-name" id="player-x-name" />
      </div>
      <div>
        <label for="player-o-name">Player O Name:</label>
        <input type="text" name="player-o-name" id="player-o-name" />
      </div>
      <button id="start-button">Start Game</button>
    </div>
    <ul id="board-container"></ul>
    <div id="game-over-container">
      <h2 id="winner-announcement"></h2>
      <button>New Game</button>
    </div>
  </body>
</html>
